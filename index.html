<!DOCTYPE html> <!--тег <!DOCTYPE> призначений для вказівки типу документа.
Це необхідно, щоб браузер розумів, як слід інтерпретувати поточну веб-сторінку -->
<html lang="en"><!--атрибут lang використовується,
щоб вказати мову, якою написано текст у поточному елементі -->
<head><!--тег <head> використовується для внесення даних, які не будуть відображатися
на сайті, але несуть певне значення для нього. Наприклад, збереження інших важливих
даних, які потрібні браузеру у роботі. Одними з таких даних є мета-теги, у своїй роботі
я використала  charset="UTF-8"  -  це просто кодування. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Viewport - це видима користувачеві область веб-сторінки.
Параметр width=device-width прирівнює ширину viewport до CSS-ширини пристрою
initial-scale - коефіцієнт масштабування початкового розміру viewport. Значення 1.0 визначає відсутність масштабування.-->
  <title>Гра в кості</title><!--тег <title> надає назву мого сайту-->
  <link rel="stylesheet" href="style.css"><!--підключаю файл зі стилями-->
</head>
  <body><!--тут записується контент-->
    <div class="game"><!--надаю клас загальному елементу-->
      <h1></h1><!--заголовок, у якому буде виводитись текст із зазначенням переможця-->

      <div class="dice-area"><!--надаю клас елементу, де буде розміщуватись напис про першого гравця та зображення кубика-->
        <p>Player 1</p><!--підпис для першого гравця-->
        <img /><!--сюди буде виводитись зображення випадковим чином-->
        </div>

        <div class="dice-area"><!--клас для другого елемента з назвою гравця та зображенням кубика-->
          <p>Player 2</p><!--підпис для другого гравця-->
          <img /><!--рандомне зображення, яке буде виводитись-->
          </div>
      </div><!--закриваю клас загального елемента-->

<script src="script.js" charset="uth"></script><!--підключаю файл із кодом java script-->
</body>
